[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose 
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=99
    --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring external resources
    unit: marks tests as fast, isolated unit tests
    scraper_manager: marks tests related to the scraper manager module
    edge_cases: marks tests that test edge cases and error conditions